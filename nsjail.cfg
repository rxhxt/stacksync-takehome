name: "python_sandbox"
mode: ONCE
hostname: "sandbox"
cwd: "/tmp"
rlimit_as: 512      # Address space limit (MB)
rlimit_cpu: 5       # CPU time limit (seconds)
rlimit_fsize: 10    # Max file size (MB)

uidmap {
    inside_id: "65534"
    outside_id: "65534"
    count: 1
}
gidmap {
    inside_id: "65534"
    outside_id: "65534"
    count: 1
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  rw: true
}
mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  rw: false
}
mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
}
mount {
  src: "/lib64"
  dst: "/lib64"
  is_bind: true
  rw: false
}
mount {
  src: "/bin"
  dst: "/bin"
  is_bind: true
  rw: false
}
mount {
  src: "/sbin"
  dst: "/sbin"
  is_bind: true
  rw: false
}
mount {
  src: "/etc"
  dst: "/etc"
  is_bind: true
  rw: false
}

clone_newnet: false      # Disable network namespace (no network access)
clone_newuser: false     # Disable user namespace (for Docker compatibility)
clone_newns: false       # Disable mount namespace (for Docker compatibility)
clone_newpid: false      # Disable PID namespace (for Docker compatibility)
clone_newipc: false      # Disable IPC namespace (for Docker compatibility)
clone_newuts: false      # Disable UTS namespace (for Docker compatibility)
clone_newcgroup: false   # Disable cgroup namespace (for Docker compatibility)