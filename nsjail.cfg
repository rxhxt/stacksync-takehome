name: "python_sandbox"
mode: ONCE
hostname: "sandbox"
cwd: "/tmp"
rlimit_as: 512      
rlimit_cpu: 5       
rlimit_fsize: 10    

uidmap {
    inside_id: "65534"
    outside_id: "65534"
    count: 1
}
gidmap {
    inside_id: "65534"
    outside_id: "65534"
    count: 1
}

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  rw: true
}
mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  rw: false
}
mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
}
mount {
  src: "/lib64"
  dst: "/lib64"
  is_bind: true
  rw: false
}
mount {
  src: "/bin"
  dst: "/bin"
  is_bind: true
  rw: false
}
mount {
  src: "/sbin"
  dst: "/sbin"
  is_bind: true
  rw: false
}
mount {
  src: "/etc"
  dst: "/etc"
  is_bind: true
  rw: false
}

clone_newnet: false      
clone_newuser: false     
clone_newns: false       
clone_newpid: false
clone_newipc: false      
clone_newuts: false      
clone_newcgroup: false  
keep_caps: false